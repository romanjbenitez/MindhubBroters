<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">

      
      <div class="d-flex align-items-end justify-content-between mt-3 mb-3 row">
        <form class="container-fluid col-sm-12 col-md-6 mb-2 "> 
          <div class="d-flex justify-content-center flex-column">
            <h1 class="primary">Admin Clients</h1>
              <div class="mb-3">
                  <label for="FirstName" class="form-label">First name</label>
                  <input type="text" class="w-100 form-control" id="FirstName" v-model="firstName">
                </div>
                <div class="mb-3">
                  <label for="LastName" class="form-label">Last Name</label>
                  <input type="text" class="w-100 form-control" id="LastName" v-model="lastName">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="w-100 form-control" id="Email" v-model="email">
                </div>
                <input type="button" class="w-100 btn btn-primary " value="Add Client" v-on:click="addClient"></input>
          </div>
        </form>
        <form class="container-fluid mb-2 col-sm-12 col-md-6"> 
          <div class="d-flex justify-content-center flex-column">
            <div class="mb-3">
              <select name="id" value="SelecId" v-model="idSelectedModify" class="btn btn-primary w-100 text-start">
                <option value="SelecId">Select ID</option>
                <option v-for="id in arrayIds">
                    {{id}}
                </option>
              </select>
            </div>
              <div class="mb-3">
                  <label for="FirstName" class="form-label">First name</label>
                  <input type="text" class="w-100 form-control" id="FirstName" v-model="firstNameModify">
                  
                </div>
                <div class="mb-3">
                  <label for="LastName" class="form-label">Last Name</label>
                  <input type="text" class="w-100 form-control" id="LastName" v-model="lastNameModify">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email</label>
                  <input type="email" class="w-100 form-control" id="Email" v-model="emailModify">
                </div>
                <input type="button" class="w-100 btn btn-primary " value="Update Client" v-on:click="modifyClient()"></input>
          </div>
        </form>
      </div>
      <div class="row">
        <div class="table-responsive w-75">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Email</th>
                  <th scope="col" class="text-center">Delete Client</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="client in clients" >
                  <td>{{client.id}}</td>
                  <td>{{client.firstName}}</td>
                  <td>{{client.lastName}}</td>
                  <td>{{client.email}}</td>
                  <td class="d-flex aling-items-center justify-content-center"><input type="button" class="w-25 btn btn-danger d-flex justify-content-center aling-items-center" value="X" v-on:click="deleteClient(client.id)"></input></td>
                </tr>
              </tbody>
            </table>
        </div>
        <div class="container-fluid col-sm-12 col-md-3 mb-2 ">
          <pre>
            {{ JSON.stringify(clients, null, 2) }}
          </pre>
        </div>
      </div>
         
          {{filterClient}}
    
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../scrips/main.js"></script>
  </body>
</html>
