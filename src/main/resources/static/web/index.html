<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>MHB</title>
  </head>
  <body>
    <div id="app">
      <main class="index">
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="box">
          <div class="square" style="--i:0"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:1"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:2"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:3"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:4"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:5"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:6"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="square" style="--i:7"><img src="../assets/img/Logo.png" class="img-logo" alt="" srcset=""></div>
          <div class="login-container" v-if="!newClient">
            <div class="form">
              <h2>Login Form</h2>
              <div class="inputBox">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Email"
                  v-model="loginEmail"
                />
              </div>
              <div class="inputBox">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Password"
                  v-model="loginPassword"
                />
              </div>
              <div class="inputBox">
                <input
                  type="button"
                  name=""
                  id=""
                  placeholder="Login"
                  value="Login"
                  @click="signIn"
                />
              </div>
              <p class="forgot">
                Forgot Password? <span>Click Here</span>
              </p>
              <p class="forgot">
                Don't have an account <span @click="handleClient"> Sing up</span>
              </p>
            </div>
          </div>
          <div class="login-container" v-else>
            <div class="form">
              <h2>Register Form</h2>
              <div class="inputBox">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="FirstName"
                  v-model="registerFirstName"
                />
              </div>
              <div class="inputBox">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="LastName"
                  v-model="registerLastName"
                />
              </div>
              <div class="inputBox">
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Email"
                  v-model="registerEmail"
                />
              </div>
              <div class="inputBox">
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Password"
                  v-model="registerPassword"
                />
              </div>
              <div class="inputBox">
                <input
                  type="button"
                  name=""
                  id=""
                  value="Register"
                  @click="register"
                />
              </div>
              <p class="forgot" >
                Do you have an account <span @click="handleClient"> Sing In</span>
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="../scrips/index.js"></script>
  </body>
</html>
