<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>MHB</title>
  </head>
  <body>
    <div id="app">
      <main class="login">
        <div class="login-container" v-if="!newClient">
          <img
            src="../assets/img/Logo.png"
            alt="Logo mindhub"
            class="logo-login"
          />
          <div class="input-login">
            <label for="email" class="text-login font-two">Email</label>
            <input
              type="text"
              id="email"
              class="inputText-login"
              v-model="loginEmail"
            />
          </div>
          <div class="input-login">
            <label for="password" class="text-login font-two">Password</label>
            <input
              type="password"
              id="password"
              class="inputText-login"
              v-model="loginPassword"
            />
          </div>
          <div class="btn-login-container">
            <input
              type="button"
              value="Sign In"
              class="w-100 h-100 btn-login"
              @click="signIn"
            />
            <small class="m-3 new"
              >New Client?
              <span class="register" @click="handleClient"
                >Start Here</span
              ></small
            >
          </div>
        </div>


        <div class="login-container" v-else>
          <img
            src="../assets/img/Logo.png"
            alt="Logo mindhub"
            class="logo-register"
          />
          <div class="input-register names">
            <div class="d-flex flex-column">
              <label for="firtsname" class="text-register font-two"
                >FirtsName</label
              >
              <input
                type="text"
                id="email"
                class="inputText-register namesText"
                v-model="registerFirstName"
              />
            </div>
            <div class="d-flex flex-column">
              <label for="lastname" class="text-register font-two margin-left"
                >LastName</label
              >
              <input
                type="text"
                id="lastname"
                class="inputText-register namesText margin-left"
                v-model="registerLastName"
              />
            </div>
          </div>
          <div class="input-register">
            <label for="email" class="text-register font-two">Email</label>
            <input
              type="text"
              id="email"
              class="inputText-register"
              v-model="registerEmail"
            />
          </div>
          <div class="input-register">
            <label for="password" class="text-register font-two"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="inputText-register"
              v-model="registerPassword"
            />
          </div>
          <div class="btn-login-container">
            <input
              type="button"
              value="Register"
              class="w-100 h-100 btn-login"
              @click="register"
            />
            <small class="m-3 new"
              >Have an account
              <span class="register" @click="handleClient"
                >Login Here</span
              ></small
            >
          </div>
        </div>
      </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="../scrips/index.js"></script>
  </body>
</html>
